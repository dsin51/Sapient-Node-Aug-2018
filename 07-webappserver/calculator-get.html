<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<!-- 
		h1{Calculator-[GET]}+hr+form[method="get" action="http://localhost:8585/calculator"]>input:number[name="n1"]+select[name="op"]>option[value="add"]{Add}+option[value="subtract"]{Subtract}+option[value="multiply"]{Multiply}+option[value="divide"]{Divide}^input:number[name="n2"]+input:submit[value="Calculate"]
	 -->
</head>
<body>
	<h1>Calculator-[GET]</h1>
	<hr>
	<form action="/calculator" method="get">
		<input type="number" name="n1">
		<select name="op">
			<option value="add">Add</option>
			<option value="subtract">Subtract</option>
			<option value="multiply">Multiply</option>
			<option value="divide">Divide</option>
		</select>
		<input type="number" name="n2">
		<input type="submit" value="Calculate">
	</form>
</body>
</html>
